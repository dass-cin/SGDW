<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Rows on page
      <select class="form-control show-tick" title="Rows on page" ng-model="rowCollectionPageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
  <table st-safe-src="vm.rowCollection" st-table="rowCollectionData" class="table table-striped">
    <thead>
    <tr class="sortable">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="getters.collector_dataset">Conjunto de Dados</th>
      <th st-sort="publisher">Publicador</th>
      <th st-sort="theme">Categoria</th>
      <th st-sort="creator">Criador</th>
      <th st-sort="status">Status</th>     
    </tr>
    <tr>
        <th></th>
        <th><input st-search="collector_dataset" placeholder="Filtrar Conjunto de Dados" class="input-sm form-control search-input"
                   type="search"/></th>
        <th><input st-search="publisher" placeholder="Filtrar por Categoria" class="input-sm form-control search-input" type="search"/></th>
        <th><input st-search="theme" placeholder="Filtrar por Frequência" class="input-sm form-control search-input"
                   type="search"/></th>
        <th><input st-search="creator" placeholder="Filtrar por Próx. Atualização" class="input-sm form-control search-input"
                   type="search"/></th>
        <th><input st-search="presevation" placeholder="Filtrar por Preservação" class="input-sm form-control search-input"
                   type="search"/></th>
      </tr>  
    </thead>
    <tbody>
    <tr ng-repeat="row in rowCollectionData">
      <td class="table-id">{{$index}}</td>
      <td><a href="#/dataset/details/{{row.collector_dataset}}" title="Clique para mais detalhes do Conjunto de Dados: {{row.collector_dataset | uppercase}}">{{row.collector_dataset | uppercase}}</a></td>
      <td>{{row.publisher}}</td>
      <td>{{row.theme}}</td>
      <td>{{row.creator}}</td>
      <td>{{row.presevation}}</td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" class="text-center">
          <div st-pagination="" st-items-by-page="rowCollectionPageSize" st-displayed-pages="5"></div>
        </td>
      </tr>
      </tfoot>
  </table>
</div>
