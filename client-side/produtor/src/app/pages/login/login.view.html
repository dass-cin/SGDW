<div class="login-bg">
    <main class="login-container" style="padding-top:150px;">
        <div class="auth-block">
            <div ng-show="vm.error" class="alert bg-danger">{{vm.error}}</div>
            <div ng-if="" class="alert bg-info">Você foi desconectado. Efetue um novo login.</div>
            <div class="login-logo"></div>
            <form class="form-horizontal" name="form" ng-submit="vm.login()">
                <div class="form-group">
                    <label for="usuario" class="col-sm-2 control-label">Usuário</label>
                    <div class="col-sm-10">
                        <input name="usuario" type="text" class="form-control" id="usuario" ng-model="vm.usuario" placeholder="Usuário" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha" class="col-sm-2 control-label">Senha</label>
                    <div class="col-sm-10">
                        <input name="senha" type="password" class="form-control" id="Senha" ng-model="vm.senha" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" data-ng-disabled="!vm.usuario || !vm.senha" class="btn btn-default btn-auth">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
